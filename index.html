<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluade AI Chatbot</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        :root {
            --primary-color: #6e48aa;
            --secondary-color: #9d50bb;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --bot-bg: #ffffff;
            --user-bg: #f0f2f5;
            --code-bg: #f5f5f5;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 90%;
            padding: 0.8rem 1.2rem;
            border-radius: var(--border-radius);
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-out;
            box-shadow: var(--shadow);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bg);
            border-bottom-left-radius: 4px;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bg);
            border-bottom-right-radius: 4px;
        }
        
        .input-container {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            position: sticky;
            bottom: 0;
            z-index: 5;
        }
        
        #user-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(110, 72, 170, 0.2);
        }
        
        #send-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 24px;
            padding: 0 1.5rem;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }
        
        #send-button:hover {
            opacity: 0.9;
        }
        
        #send-button:active {
            transform: scale(0.98);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 0.8rem 1.2rem;
            background-color: var(--bot-bg);
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow);
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            margin: 0 2px;
            animation: typing-animation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-animation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Code block styling */
        .code-container {
            position: relative;
            margin: 0.8rem 0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 0.5rem 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .code-header:hover {
            background-color: #d0d0d0;
        }
        
        .code-content {
            display: none;
            background-color: var(--code-bg);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .code-content pre {
            margin: 0;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .code-content code {
            font-family: inherit;
        }
        
        .copy-btn {
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 4px;
            padding: 0.3rem 0.6rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }
        
        .copy-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .copy-btn.copied {
            background-color: #4caf50;
            color: white;
        }
        
        /* Markdown formatting */
        .message-content p {
            margin-bottom: 0.8rem;
        }
        
        .message-content ul, 
        .message-content ol {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
        }
        
        .message-content li {
            margin-bottom: 0.3rem;
        }
        
        .message-content strong {
            font-weight: 600;
        }
        
        .message-content em {
            font-style: italic;
        }
        
        .message-content a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }
        
        .message-content blockquote {
            border-left: 3px solid #ccc;
            padding-left: 1rem;
            margin: 0.8rem 0;
            color: #666;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .message {
                max-width: 95%;
                padding: 0.7rem 1rem;
            }
            
            .header {
                padding: 0.8rem;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            #user-input {
                padding: 0.7rem 1rem;
                font-size: 0.95rem;
            }
            
            #send-button {
                padding: 0 1rem;
                min-width: 70px;
            }
            
            .code-content {
                max-height: 300px;
            }
        }
        
        /* Loading animation for streaming */
        .streaming-cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: currentColor;
            vertical-align: middle;
            margin-left: 2px;
            animation: blink 1s steps(2, start) infinite;
        }
        
        @keyframes blink {
            to { visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cluade AI</h1>
        <p>Your intelligent conversational assistant</p>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="typing-indicator" id="typing-indicator">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" autofocus>
        <button id="send-button">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Conversation history for context/memory
            let conversationHistory = [
                {
                    role: "system",
                    content: "You are Cluade, a helpful AI assistant. You provide detailed, accurate responses with proper formatting for code and text. Always maintain a friendly and professional tone. Format code blocks with proper syntax highlighting and provide clear explanations."
                }
            ];
            
            // Initialize highlight.js for code syntax highlighting
            hljs.highlightAll();
            
            // Function to escape HTML to prevent XSS
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            // Function to process markdown-like formatting
            function processMarkdown(text) {
                // Process bold (**text**)
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                // Process italic (*text*)
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                // Process links ([text](url))
                text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
                // Process blockquotes (> text)
                text = text.replace(/^>\s(.*$)/gm, '<blockquote>$1</blockquote>');
                // Process lists
                text = text.replace(/^\*\s(.*$)/gm, '<li>$1</li>');
                text = text.replace(/<li>.*<\/li>/g, function(match) {
                    return '<ul>' + match + '</ul>';
                });
                // Convert line breaks to <br> for non-code sections
                text = text.replace(/\n/g, '<br>');
                return text;
            }
            
            // Function to add a message to the chat
            function addMessage(role, content, isStreaming = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Escape HTML first for security
                let safeContent = escapeHtml(content);
                
                // Process code blocks separately
                safeContent = safeContent.replace(/```(\w*)([\s\S]*?)```/g, function(match, language, code) {
                    const lang = language || 'plaintext';
                    const highlightedCode = hljs.highlightAuto(code.trim(), [lang]).value;
                    return `
                        <div class="code-container">
                            <div class="code-header">
                                <span>${lang}</span>
                                <button class="copy-btn" onclick="copyCodeToClipboard(this)">Copy</button>
                            </div>
                            <div class="code-content">
                                <pre><code class="hljs ${lang}">${highlightedCode}</code></pre>
                            </div>
                        </div>
                    `;
                });
                
                // Process markdown formatting for non-code parts
                safeContent = processMarkdown(safeContent);
                
                // Add streaming cursor if needed
                if (isStreaming) {
                    safeContent += '<span class="streaming-cursor"></span>';
                }
                
                contentDiv.innerHTML = safeContent;
                messageDiv.appendChild(contentDiv);
                chatContainer.insertBefore(messageDiv, typingIndicator);
                
                // Initialize code block toggles
                initCodeBlocks();
                
                // Scroll to the bottom of the chat
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return messageDiv;
            }
            
            // Initialize code block toggle functionality
            function initCodeBlocks() {
                document.querySelectorAll('.code-header').forEach(header => {
                    header.addEventListener('click', function() {
                        const content = this.nextElementSibling;
                        content.style.display = content.style.display === 'block' ? 'none' : 'block';
                    });
                });
            }
            
            // Function to handle sending a message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat and history
                addMessage('user', message);
                conversationHistory.push({ role: "user", content: message });
                
                // Clear input and maintain focus
                userInput.value = '';
                userInput.focus();
                
                // Show typing indicator
                typingIndicator.style.display = 'flex';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                try {
                    // Prepare the conversation context
                    const messages = conversationHistory.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));
                    
                    // Create a placeholder for the streaming response
                    const responseDiv = addMessage('bot', '', true);
                    const contentDiv = responseDiv.querySelector('.message-content');
                    
                    // Stream the response from Claude
                    const response = await puter.ai.chat(messages, {
                        model: 'claude-sonnet-4',
                        stream: true
                    });
                    
                    let fullResponse = '';
                    let buffer = '';
                    let lastUpdate = 0;
                    
                    for await (const part of response) {
                        if (part?.text) {
                            buffer += part.text;
                            fullResponse += part.text;
                            
                            // Throttle updates to improve performance
                            const now = Date.now();
                            if (now - lastUpdate > 50 || !part.text.trim()) {
                                updateResponse(contentDiv, buffer, true);
                                buffer = '';
                                lastUpdate = now;
                            }
                        }
                    }
                    
                    // Final update with any remaining buffer
                    if (buffer) {
                        updateResponse(contentDiv, buffer, true);
                    }
                    
                    // Remove streaming cursor
                    const cursors = contentDiv.querySelectorAll('.streaming-cursor');
                    cursors.forEach(cursor => cursor.remove());
                    
                    // Add the full response to conversation history
                    conversationHistory.push({ role: "assistant", content: fullResponse });
                    
                } catch (error) {
                    console.error("Error:", error);
                    addMessage('bot', "Sorry, I encountered an error. Please try again.");
                } finally {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                }
            }
            
            // Function to update the streaming response
            function updateResponse(element, newText, isStreaming = false) {
                const currentContent = element.innerHTML.replace(/<span class="streaming-cursor"><\/span>/, '');
                
                // Escape HTML first for security
                let safeContent = escapeHtml(currentContent + newText);
                
                // Process code blocks
                safeContent = safeContent.replace(/```(\w*)([\s\S]*?)```/g, function(match, language, code) {
                    const lang = language || 'plaintext';
                    const highlightedCode = hljs.highlightAuto(code.trim(), [lang]).value;
                    return `
                        <div class="code-container">
                            <div class="code-header">
                                <span>${lang}</span>
                                <button class="copy-btn" onclick="copyCodeToClipboard(this)">Copy</button>
                            </div>
                            <div class="code-content">
                                <pre><code class="hljs ${lang}">${highlightedCode}</code></pre>
                            </div>
                        </div>
                    `;
                });
                
                // Process markdown formatting for non-code parts
                safeContent = processMarkdown(safeContent);
                
                // Add streaming cursor if needed
                if (isStreaming) {
                    safeContent += '<span class="streaming-cursor"></span>';
                }
                
                element.innerHTML = safeContent;
                
                // Initialize code block toggles for new content
                initCodeBlocks();
                
                // Scroll to the bottom if near the bottom
                const isNearBottom = chatContainer.scrollHeight - chatContainer.clientHeight <= chatContainer.scrollTop + 100;
                if (isNearBottom) {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Initial greeting
            setTimeout(() => {
                addMessage('bot', "Hello! I'm Cluade, your AI assistant. How can I help you today?\n\nI can:\n* Answer questions\n* Explain concepts\n* Format code with syntax highlighting\n* Maintain conversation context\n\nTry asking me anything!");
                conversationHistory.push({ 
                    role: "assistant", 
                    content: "Hello! I'm Cluade, your AI assistant. How can I help you today?\n\nI can:\n* Answer questions\n* Explain concepts\n* Format code with syntax highlighting\n* Maintain conversation context\n\nTry asking me anything!" 
                });
            }, 500);
        });
        
        // Global function for copying code
        function copyCodeToClipboard(button) {
            const codeBlock = button.closest('.code-container').querySelector('code');
            const textToCopy = codeBlock.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
